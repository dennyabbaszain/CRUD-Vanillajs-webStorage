<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>BookshelfApps</title>
</head>
<body>

  <div class="container ">
  <header>
    <h1>BookshelfApps</h1>
  </header>
  
  <form action="#"id="form" class="black">
    <h2>Isi Data Buku</h2>
    
    <label for="title">Judul
    <input type="text" id="title"></label>

    <label for="author">Penulis
    <input type="text" id="author"></label>
    
    <label for="year">Tahun
<input type="text" id="year"></label>

<input type="checkbox" id="check">
<label for="check">Selesai dibaca</label>
<button type="submit" class="submit-btn">
  <img src="./assets/book-with-add-button.png" alt="add-book" >
  <span>TambahBuku</span> 
</button>
  </form>
</div>
<div class="search-box">
  <label for="title-book"></label>
  <input type="search" id="title-book" placeholder="Judul Buku">
  <button class="search"><img src="./assets/search.png" alt="cari"> <span>Cari</span></button>
</div>
<div class="library">
  <div class="box box-false">
    <h3>Buku yang belum selesai dibaca
    <img src="./assets/bookmark-x.svg" alt="bookcheck" srcset=""></h3>
    <div id="list-unreading" class="list-item">
     
  </div>

  </div>

  <div class="box box-true">
    <h3>Buku yang sudah selesai dibaca <img src="./assets/bookmark-check.svg" alt="" srcset=""></h3>
    <div id="list-complete-read" class="list-item">
      
    </div>
  </div>
</div>


<script src="./js/dom.js"></script>
<script src="./js/data.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
